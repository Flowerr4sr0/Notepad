<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #app {
      display: none;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
    }
    .btn {
      margin-top: 10px;
      padding: 10px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #357ae8;
    }
    #files {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .file {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .filename {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Google OAuth Notepad</h2>

  <!-- Google Sign In button -->
  <div id="g_id_onload"
       data-client_id="877829564237-m9tchof6p2vfee0l2n8bjme9dh8os6ih.apps.googleusercontent.com"
       data-callback="onSignIn">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <div id="app">
    <p>Signed in as: <span id="user"></span></p>
    <textarea id="note" placeholder="Write your note here..."></textarea><br>
    <button class="btn" onclick="saveFile()">Save</button>
    <div id="files">
      <h3>Pretend Files</h3>
      <div id="fileList"></div>
    </div>
  </div>

  <script>
    let userProfile = null;

    function onSignIn(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      userProfile = payload;
      document.getElementById("user").innerText = payload.email;
      document.getElementById("app").style.display = "block";
    }

    function saveFile() {
      const content = document.getElementById("note").value.trim();
      if (!content) {
        alert("Cannot save an empty note!");
        return;
      }
      const fileName = "note_" + new Date().toLocaleString();
      const fileDiv = document.createElement("div");
      fileDiv.className = "file";
      fileDiv.innerHTML = `<span class="filename">${fileName}</span><br>
                           <pre>${content}</pre>`;
      document.getElementById("fileList").prepend(fileDiv);
      document.getElementById("note").value = "";
    }
  </script>
</body>
</html>
